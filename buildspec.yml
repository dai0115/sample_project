version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - aws ecr get-login-password | docker login --username AWS --password-stdin https://$AWS_DEFAULT_REGION.dkr.ecr.ap-northeast-1.amazonaws.com
      - REPO=$(aws ecr describe-repositories --repository-names ecr_repository --output text --query "repositories[0].repositoryUri")
      - IMAGE=$REPO:latest
  build:
    commands:
      - docker build -t $IMAGE .
      - docker push $IMAGE
  post_build:
    commands:
      - echo build finished
artifacts:
  files: imagedefinition.json
